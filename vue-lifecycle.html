<html>

<head>
    <title>vue.js生命周期函数</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">
        <h3>{{content}}</h3>
        <img src="./assets/lifecycle.png" width="400"/>
    </div>
    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                content: "生命周期函数"
            },
            beforeCreate() {
                console.log("before create")
            },
            created() {
                console.log("created")
            },
            beforeMount() {
                console.log("before mount")
            },
            mounted() {
                console.log("mounted")
            },
            beforeUpdate() {
                console.log("before update")
            },
            updated() {
                console.log("updated")
            },
            beforeDestroy() {
                console.log("before destroy")
            },
            destroyed() {
                console.log("destroyed")
            }


        })
    </script>
</body>

</html>
